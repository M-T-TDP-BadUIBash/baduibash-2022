<div id="successful-submission" *ngIf="submitted">
    <h1>Submission Succesful!</h1>
</div>

<div id="content">
    <form id="resume-box" *ngIf="!submitted" (ngSubmit)="testing()">
        <div id="resume-title">
            <h1>
                Submit Your Resum&eacute;
            </h1>
        </div>
        <div id="resume-inputs">
            <div id="resume-name">
                <br />
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" />
                <br />
                <br />
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" />
            </div>
            <div id="resume-dob">
                <br />
                <br />
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="date" />
            </div>
            <div id="resume-email">
                <br />
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div id="resume-phone">
                <br />
                <br />
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
            </div>
            <div id="resume-address">
                <br />
                <br />
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" />
            </div>
            <div id="resume-description">
                <br />
                <br />
                <label for="description">Why should we consider you for this position?</label>
                <br />
                <textarea id="description" name="description" cols="50" rows="15" maxlength="500"></textarea>
            </div>
            <div id="resume-submit">
                <br />
                <br />
                <input id ="submit" type="button" (click)="onSubmit()" value="Submit" />
            </div>
        </div>
    </form>
</div>
